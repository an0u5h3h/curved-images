<!DOCTYPE html>
<html>
    <head>
        <title>curved images</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="#fff">
            <a-assets> 
                <img id="color1" src="color.swatches.png">
                <img id="color2" src="colors.png">
                <img id="image" src="image.png">
                <img id="mozvr" src="mozvr.png">
                <img id="wiki" src="wikipedia.png">
            </a-assets>
            <a-curvedimage src="#wiki" radius="5.7" theta-length="180" height="9" rotation="0 90 0" scale="1.2 1.2 1.2"> </a-curvedimage>
            <a-curvedimage src="#mozvr" radius="5.7" theta-length="20" height="0.36" rotation="0 215 0" position="-2 3 2">
            </a-curvedimage>
            <a-curvedimage src="#color1" radius="5.7" theta-length="70" height="2.6" rotation="0 190 0" position="-2.5 -1.5 4.5">
            </a-curvedimage>
            <a-curvedimage src="#color2" radius="5.7" theta-length="70" height="2.6" rotation="0 90 0" position="1 -0.5 3">
            </a-curvedimage>

            <a-image src="#image" position="0 -5 0" scale="5 5 5" rotation="-90 0 0"></a-image>
        </a-scene>
